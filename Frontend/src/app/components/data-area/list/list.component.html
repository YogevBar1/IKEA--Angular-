<!-- list.component.html -->
<div class="container">
    <div class="card" *ngFor="let item of furniture">
      <div class="card-body">
        <span>Category Name: {{ item.category?.categoryName }}</span><br /><br />
        <span>Dimensions: {{ item.size }}</span><br /><br />
        <span>Color: {{ item.color }}</span><br /><br />
        <span>Price: {{ item.price }}</span>
        <hr />
      </div>
    </div>
  </div>
